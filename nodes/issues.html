<script type="text/javascript">
    RED.nodes.registerType('issues',{
        category: 'Redmine',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            server: {value:"", type:"redmine-server"},
            mode: {value:"list"},
            issueIdProperty: {value:"issueId"},
            paramsProperty: {value:"payload"},
            includeChildren: {value:false},
            includeAttachments: {value:false},
            includeRelations: {value:false},
            includeChangesets: {value:false},
            includeJournals: {value:false},
            includeWatchers: {value:false},
            allIssues: {value:false}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            if (this.name) {
                return this.name;
            } else if (this.mode == "list") {
                return "list issues";
            } else {
                return this.mode + " issue";
            }
        },
        oneditprepare: function() {
            var node = this;
            showHidePropertyRows(node.mode);
            $('#node-input-mode').on('change', function() {
                showHidePropertyRows(this.value);
            });
        }
    });

    function showHidePropertyRows(mode) {
        var issueIdRow = $('.node-input-issue-id-row'),
            paramsRow = $('.node-input-params-row'),
            includeRow = $('.node-input-include-row'),
            allIssuesRow = $('.node-input-all-issues-row');
        switch (mode) {
            case "list":
                issueIdRow.hide();
                paramsRow.show();
                includeRow.hide();
                allIssuesRow.show();
                break;
            case "get":
                issueIdRow.show();
                paramsRow.hide();
                includeRow.show();
                allIssuesRow.hide();
                break;
            case "delete":
                issueIdRow.show();
                paramsRow.hide();
                includeRow.hide();
                allIssuesRow.hide();
                break;
            case "update":
                issueIdRow.show();
                paramsRow.show();
                includeRow.hide();
                allIssuesRow.hide();
                break;
            default:
                issueIdRow.hide();
                paramsRow.show();
                includeRow.hide();
                allIssuesRow.hide();
                break;
        }
    }
</script>

<script type="text/x-red" data-help-name="issues">
    <p>Manipulate Redmine issues.</p>
    <p>You can select how this node manipulates the issues by selecting <code>Mode</code> property of this node.</p>

    <h3>List issues</h3>
    <p><code>Parameters</code> property should be set the property name of an object which contains key-value pairs of parameters and optional filters like the following:</p>
    <pre>{
    project_id: 2,
    tracker_id: 1
}</pre>
    <p>When fetch all issues property is checked, this node accesses Redmine REST API repeatedly to list all issues.
        Also, the <code>offset</code> and the <code>limit</code> properties of the object specified by the Parameters property will be ignored.</p>
    <p>The result of the query for Redmine will be set into <code>msg.payload</code>. In addition, the total count of issues will be set into <code>msg.total_count</code>.</p>

    <h3>Get an issue by id</h3>
    <p><code>Issue ID</code> property should be set the property name of the issue ID. In addition, some data associated with the issue can be fetched.</p>
    <p>The result of the object which has issue attributes will be set into <code>msg.payload</code>.</p>

    <h3>Create an issues</h3>
    <p><code>Parameters</code> property should be set the property name of an object which contains key-value pairs same as list issues mode.</p>
    <p>The result of the created issue will be set into <code>msg.payload</code>.</p>

    <h3>Update an issues</h3>
    <p><code>Issue ID</code> property should be set the property name of the issue ID. Also, <code>Parameters</code> property should be set the property name of an object which contains key-value pairs same as list issues mode.</p>
    <p>No data will be set after updating an issue.</p>

    <h3>Delete an issues</h3>
    <p><code>Issue ID</code> property should be set the property name of the issue ID.</p>
    <p>No data will be set after deleting an issue.</p>

    <h3>Catch errors</h3>
    <p>Catch node can be used to catch an error which occur in this node and continue some processings.</p>

    <h3>References</h3>
        <ul>
            <li><a href="http://www.redmine.org/projects/redmine/wiki/Rest_Issues" target="_blank">Redmine REST API - Issues</a> - full description of Redmine Rest API</li>
            <li><a href="https://github.com/sakai-to/node-red-contrib-redmine.git" target="_blank">GitHub</a> - the nodes github repository</li>
        </ul>
</script>
